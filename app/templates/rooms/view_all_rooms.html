{% extends 'base.html' %}

{% set active_page = 'rooms' %}
{% set active_dropdown = 'view_all_rooms' %}

{% block app_content %}

    <div class="col-md-12">
        <ul>
            {% for room in rooms %}
                <li><a href="{{ url_for('view_room', room_id=room.id) }}">{{ room.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
